apiVersion: v1
kind: Service
metadata:
  name: ftps-service
spec:
  type: LoadBalancer
  selector:
    app: ftps
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
      - port: 21
        targetPort: 21
        name: default
      - port: 30019
        targetPort: 30019
        name: user1
      - port: 30020
        targetPort: 30020
        name: user2

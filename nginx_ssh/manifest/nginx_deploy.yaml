apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
      - configMap:
          name: telegraf-config
        name: telegraf-config
      containers:
      - name: nginx
        image: nginx_ssh:00
        volumeMounts:
        - mountPath: /telegraf/
          name: telegraf-config
          readOnly: true
        ports:
        - containerPort: 80
        - containerPort: 22
